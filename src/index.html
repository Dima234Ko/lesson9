<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра Жизнь</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table id="grid"></table>
    <label for="speed">Скорость: </label>
    <input
      type="range"
      id="speed"
      min="100"
      max="2000"
      value="1000"
      step="100"
    />
    <label for="speed">Размер сетки: </label>
    <div>
      <input type="number" id="width" min="5" max="22" value="10" />
      <input type="number" id="height" min="5" max="22" value="10" />
      <button id="apply">Применить</button>
    </div>
    <div>
      <button id="start">Начать игру</button>
      <button id="reset">Сброс</button>
    </div>
  </body>
</html>
