<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Жизнь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="grid"></table>
    <button id="start">Начать игру</button>
    <button id="reset">Сброс</button>
    <label for="speed">Скорость: </label>
    <input type="range" id="speed" min="100" max="2000" value="1000" step="100">  
    <input type="number" id="width" value="10">  
    <input type="number" id="height" value="10"> 
    <button id="apply">Применить</button> 
</body>
</html>
